name: Build and run tests
run-name: ${{ github.actor }} is testing tblr
on: [push]
jobs:
  build-and-run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install gcovr
      - run: make -j2
      - run: ./test
      - run: |
          gcov -b -p -c test.gcno && \
          gcovr -g -k \
            --gcov-filter '(.*)#tblr.h(.*)' \
            --coveralls-pretty \
            --output cov.json
