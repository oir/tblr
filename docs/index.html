<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tblr Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'tblr',
      repo: 'https://bbgithub.dev.bloomberg.com/ginn/tblr',
      loadSidebar: true,
      executeScript: true,
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        //maxAge: 1,
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        namespace: 'tblr',
        pathNamespaces: 'tblr',
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-clike.min.js"></script>
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/prismjs/themes/prism.css">

  <style>
    :root {
      --base-font-family     : -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --sidebar-name-font-weight : 900;
      --heading-h1-font-weight : 900;
      --heading-h2-font-weight : 900;
    }
  </style>
</body>
</html>
